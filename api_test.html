<html>
<head>
  <title> Api Assignment </title>
</head>
<body>
  <div id = "sunset">this is a div element </div>
  
<script>
  fetch("https://api.sunrise-sunset.org/json?lat=33.942467&lng=-117.2296750&formatted=0")
  .then(response => response.json())
  .then(data => {
    const d = new Date(data.results.sunrise);
    document.getElementById("sunset").innerHTML = 
      "Sunrise today in Moreno Valley is " +
      d.getHours() + ':' +  d.getMinutes() + ' AM';
  });
  //document.getElementById("sunset").innerHTML = "This is a test";
</script>
</body
</html>
